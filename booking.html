<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Fluid Detailing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --nismo-red: #CC0000;
            --nismo-black: #0a0a0a;
            --nismo-dark-grey: #1a1a1a;
            --nismo-silver: #8a8d8f;
            --nismo-light-grey: #b8b8b8;
            --pure-white: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--nismo-dark-grey);
            color: var(--pure-white);
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            background-color: var(--nismo-black);
            padding: 1rem 0;
            border-bottom: 2px solid var(--nismo-red);
        }

        nav .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            color: var(--nismo-red);
            font-size: 1.5rem;
        }

        .logo span {
            font-size: 1.2rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: var(--nismo-light-grey);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--nismo-red);
        }

        nav a.book-link {
            color: var(--nismo-red);
            font-weight: bold;
        }

        /* Page Header */
        .page-header {
            background-color: var(--nismo-black);
            padding: 3rem 2rem;
            text-align: center;
            border-bottom: 2px solid var(--nismo-red);
        }

        .page-header h1 {
            font-size: 2.5rem;
            color: var(--nismo-red);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Booking Section */
        .booking-section {
            padding: 3rem 2rem;
            background-color: var(--nismo-dark-grey);
        }

        .booking-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .booking-step {
            background-color: var(--nismo-black);
            border: 2px solid var(--nismo-silver);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .booking-step h2 {
            color: var(--nismo-red);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .services-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .service-card {
            background-color: var(--nismo-dark-grey);
            border: 2px solid var(--nismo-silver);
            padding: 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .service-card:hover {
            border-color: var(--nismo-red);
        }

        .service-card.selected {
            border-color: var(--nismo-red);
            background-color: rgba(204, 0, 0, 0.1);
        }

        .service-card input[type="checkbox"] {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .service-card h4 {
            color: var(--nismo-red);
            margin-bottom: 0.5rem;
            padding-right: 40px;
        }

        .service-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .service-price {
            color: var(--nismo-red);
            font-weight: bold;
        }

        .service-duration {
            color: var(--nismo-silver);
        }

        .booking-summary {
            background-color: var(--nismo-black);
            border: 2px solid var(--nismo-red);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            display: none;
        }

        .booking-summary h3 {
            color: var(--nismo-red);
            margin-bottom: 1rem;
        }

        .booking-summary p {
            margin: 0.5rem 0;
            color: var(--nismo-light-grey);
        }

        .booking-summary strong {
            color: var(--pure-white);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-size: 0.9rem;
            color: var(--nismo-light-grey);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--nismo-dark-grey);
            border: 1px solid var(--nismo-silver);
            color: var(--pure-white);
            font-family: inherit;
            transition: border-color 0.3s;
            font-size: 1rem;
            border-radius: 5px;
        }

        .form-group select {
            max-height: 300px;
            overflow-y: auto;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--nismo-red);
        }

        .form-group input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .payment-option {
            background-color: var(--nismo-dark-grey);
            border: 2px solid var(--nismo-silver);
            padding: 1rem;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s;
        }

        .payment-option:hover {
            border-color: var(--nismo-red);
        }

        .payment-option input[type="radio"]:checked + span {
            color: var(--nismo-red);
        }

        .payment-option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--nismo-red);
            color: var(--pure-white);
            border: 2px solid var(--nismo-red);
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
            font-size: 1rem;
        }

        .submit-btn:hover {
            background-color: transparent;
            color: var(--nismo-red);
        }

        #formMessage {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
        }

        #formMessage.success {
            background-color: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
            display: block;
        }

        #formMessage.error {
            background-color: rgba(204, 0, 0, 0.2);
            border: 1px solid var(--nismo-red);
            color: var(--nismo-red);
            display: block;
        }

        #availabilityMessage {
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        #availabilityMessage.unavailable {
            color: var(--nismo-red);
        }

        #availabilityMessage.available {
            color: #4CAF50;
        }

        /* Footer */
        footer {
            background-color: var(--nismo-black);
            padding: 2rem;
            text-align: center;
            border-top: 2px solid var(--nismo-red);
            color: var(--nismo-light-grey);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            nav .container {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                gap: 1rem;
                font-size: 0.8rem;
            }

            .page-header h1 {
                font-size: 1.8rem;
            }

            .booking-step {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <div class="logo">
                <i class="fas fa-car"></i>
                <span>FluidDetailing</span>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#gallery">Gallery</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="booking.html" class="book-link">BOOK NOW</a></li>
            </ul>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="page-header">
        <h1>Book Your Appointment</h1>
    </div>

    <!-- Booking Section -->
    <section class="booking-section">
        <div class="booking-container">
            <div id="formMessage"></div>

            <form id="bookingForm">
                <!-- Step 1: Select Services -->
                <div class="booking-step">
                    <h2><i class="fas fa-list"></i> Step 1: Select Services</h2>
                    <div class="services-grid" id="servicesContainer">
                        <!-- Services will be loaded here -->
                        <p style="color: var(--nismo-silver);">Loading services...</p>
                    </div>
                </div>

                <!-- Booking Summary -->
                <div class="booking-summary" id="bookingSummary">
                    <h3>Booking Summary</h3>
                    <div id="summaryContent"></div>
                </div>

                <!-- Step 2: Select Date & Time -->
                <div class="booking-step">
                    <h2><i class="fas fa-calendar"></i> Step 2: Select Date & Time</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="bookingDate">Date</label>
                            <input type="date" id="bookingDate" required>
                            <div id="availabilityMessage"></div>
                        </div>
                        <div class="form-group">
                            <label for="bookingTime">Time</label>
                            <select id="bookingTime" disabled required>
                                <option value="">Select a date first</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Step 3: Your Information -->
                <div class="booking-step">
                    <h2><i class="fas fa-user"></i> Step 3: Your Information</h2>
                    <div class="form-group">
                        <label for="customerName">Full Name</label>
                        <input type="text" id="customerName" required placeholder="John Doe">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="customerEmail">Email</label>
                            <input type="email" id="customerEmail" required placeholder="john@example.com">
                        </div>
                        <div class="form-group">
                            <label for="customerPhone">Phone</label>
                            <input type="tel" id="customerPhone" required placeholder="(555) 123-4567">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="notes">Additional Notes (Optional)</label>
                        <textarea id="notes" rows="4" placeholder="Any special requests or information we should know..."></textarea>
                    </div>
                </div>

                <!-- Step 4: Payment Method -->
                <div class="booking-step">
                    <h2><i class="fas fa-credit-card"></i> Step 4: Payment Method</h2>
                    <div class="payment-options">
                        <label class="payment-option">
                            <input type="radio" name="paymentMethod" value="cash" checked>
                            <span><i class="fas fa-money-bill"></i> Cash (Pay After Service)</span>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="paymentMethod" value="e-transfer">
                            <span><i class="fas fa-exchange-alt"></i> E-Transfer (Pay Ahead)</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-check-circle"></i> Confirm Booking
                </button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Fluid Detailing. All rights reserved.</p>
    </footer>

    <script>
        // Booking System JavaScript
        const API_BASE = window.location.origin;
        let availableServices = [];
        let selectedServices = new Set();

        // Load services on page load
        async function loadServices() {
            try {
                const response = await fetch(`${API_BASE}/api/services`);
                const services = await response.json();
                availableServices = services;
                renderServices(services);
            } catch (error) {
                console.error('Error loading services:', error);
                document.getElementById('servicesContainer').innerHTML =
                    '<p style="color: var(--nismo-red);">Error loading services. Please refresh the page.</p>';
            }
        }

        function renderServices(services) {
            const container = document.getElementById('servicesContainer');
            container.innerHTML = services.map(service => `
                <div class="service-card" onclick="toggleService(${service.id}, event)" data-service-id="${service.id}">
                    <input type="checkbox" id="service-${service.id}" value="${service.id}"
                           onclick="handleCheckboxClick(${service.id}, event)">
                    <h4>${service.name}</h4>
                    <p style="color: var(--nismo-light-grey); font-size: 0.9rem;">${service.description || ''}</p>
                    <div class="service-info">
                        <span class="service-duration"><i class="far fa-clock"></i> ${service.duration_minutes} min</span>
                        <span class="service-price">${service.show_price && service.price ? '$' + parseFloat(service.price).toFixed(2) : 'Contact for Quote'}</span>
                    </div>
                </div>
            `).join('');
        }

        function handleCheckboxClick(serviceId, event) {
            event.stopPropagation();
            const checkbox = event.target;
            const card = checkbox.closest('.service-card');

            if (checkbox.checked) {
                selectedServices.add(serviceId);
                card.classList.add('selected');
            } else {
                selectedServices.delete(serviceId);
                card.classList.remove('selected');
            }

            updateBookingSummary();
        }

        function toggleService(serviceId, event) {
            const checkbox = document.getElementById(`service-${serviceId}`);
            const card = event.currentTarget;

            checkbox.checked = !checkbox.checked;

            if (checkbox.checked) {
                selectedServices.add(serviceId);
                card.classList.add('selected');
            } else {
                selectedServices.delete(serviceId);
                card.classList.remove('selected');
            }

            updateBookingSummary();
        }

        // Set minimum date to today
        const dateInput = document.getElementById('bookingDate');
        const today = new Date().toISOString().split('T')[0];
        dateInput.min = today;

        // Load available time slots when date changes
        dateInput.addEventListener('change', async function() {
            const date = this.value;
            const timeSelect = document.getElementById('bookingTime');
            const message = document.getElementById('availabilityMessage');

            if (!date) return;

            try {
                const response = await fetch(`${API_BASE}/api/availability/${date}`);
                const data = await response.json();

                if (!data.available) {
                    message.textContent = data.reason || 'This date is not available';
                    message.className = 'unavailable';
                    timeSelect.disabled = true;
                    timeSelect.innerHTML = '<option value="">Date not available</option>';
                    return;
                }

                timeSelect.disabled = false;
                timeSelect.innerHTML = '<option value="">Select a time...</option>';

                if (data.slots && data.slots.length > 0) {
                    data.slots.forEach(slot => {
                        if (slot.available) {
                            const option = document.createElement('option');
                            option.value = slot.time;
                            option.textContent = formatTime(slot.time);
                            timeSelect.appendChild(option);
                        }
                    });

                    const availableCount = data.slots.filter(s => s.available).length;
                    message.textContent = `${availableCount} time slots available`;
                    message.className = 'available';
                } else {
                    message.textContent = 'No time slots available for this date';
                    message.className = 'unavailable';
                }
            } catch (error) {
                console.error('Error loading availability:', error);
                message.textContent = 'Error loading availability';
                message.className = 'unavailable';
                timeSelect.disabled = true;
            }
        });

        function formatTime(time) {
            const [hours, minutes] = time.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour % 12 || 12;
            return `${displayHour}:${minutes} ${ampm}`;
        }

        function updateBookingSummary() {
            const summaryDiv = document.getElementById('bookingSummary');
            const summaryContent = document.getElementById('summaryContent');

            if (selectedServices.size === 0) {
                summaryDiv.style.display = 'none';
                return;
            }

            const selectedServiceData = availableServices.filter(s => selectedServices.has(s.id));
            const totalDuration = selectedServiceData.reduce((sum, s) => sum + s.duration_minutes, 0);
            const totalPrice = selectedServiceData.reduce((sum, s) => sum + parseFloat(s.price || 0), 0);

            summaryDiv.style.display = 'block';
            summaryContent.innerHTML = `
                <p><strong>Selected Services:</strong> ${selectedServiceData.map(s => s.name).join(', ')}</p>
                <p><strong>Total Duration:</strong> ${totalDuration} minutes</p>
                <p><strong>Total Price:</strong> $${totalPrice.toFixed(2)}</p>
            `;
        }

        // Handle form submission
        document.getElementById('bookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formMessage = document.getElementById('formMessage');
            formMessage.textContent = '';
            formMessage.className = '';

            // Validate service selection
            if (selectedServices.size === 0) {
                formMessage.textContent = 'Please select at least one service';
                formMessage.className = 'error';
                window.scrollTo({ top: 0, behavior: 'smooth' });
                return;
            }

            const formData = {
                customer_name: document.getElementById('customerName').value,
                customer_email: document.getElementById('customerEmail').value,
                customer_phone: document.getElementById('customerPhone').value,
                service_ids: Array.from(selectedServices),
                booking_date: document.getElementById('bookingDate').value,
                booking_time: document.getElementById('bookingTime').value,
                payment_method: document.querySelector('input[name="paymentMethod"]:checked').value,
                notes: document.getElementById('notes').value
            };

            try {
                const response = await fetch(`${API_BASE}/api/bookings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    formMessage.textContent = 'Booking confirmed! You will receive a confirmation email shortly.';
                    formMessage.className = 'success';
                    window.scrollTo({ top: 0, behavior: 'smooth' });

                    // Reset form
                    this.reset();
                    selectedServices.clear();
                    document.querySelectorAll('.service-card').forEach(card => card.classList.remove('selected'));
                    document.getElementById('bookingSummary').style.display = 'none';
                    document.getElementById('bookingTime').disabled = true;
                    document.getElementById('availabilityMessage').textContent = '';
                } else {
                    formMessage.textContent = result.error || 'Booking failed. Please try again.';
                    formMessage.className = 'error';
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            } catch (error) {
                console.error('Error submitting booking:', error);
                formMessage.textContent = 'Error submitting booking. Please try again.';
                formMessage.className = 'error';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        // Load services when page loads
        document.addEventListener('DOMContentLoaded', loadServices);
    </script>
</body>
</html>
